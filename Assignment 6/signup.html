     <!-- // Navbar  -->

                            <option value="">UAE</option>
                            <option value="">US</option>
                      </select>
                      <div class="gender">
                        <p>Would you visit again?</p>
                        <input type="radio"  name="genre" id="">
                        MALE
                        <input type="radio"  name="genre" id="">
                         FEMALE
                        <input type="radio"  name="genre" id="">
                        OTHER</p>
                      </div>
                      <div class="hobbie">
                        <p>HOBBIES</p>
                        <ol class="hobbies-list">
                        
                        <li> <input type="checkbox" name="" id="abc" >DANCE</li>
                        <li><input type="checkbox" name="" id="abc" >DRAWING</li>
                        <li><input type="checkbox" name="" id="abc" >PAINTING</li>

                        <li> <input type="checkbox" name="" id="2" >WORKING</li>
                        <li> <input type="checkbox" name="" id="" >EATING</li>
                      </ol>
                      </div>

                </div>

                  <button>SIGN UP</button>
                </div>
              </fieldset>
            </div>
      </div>
